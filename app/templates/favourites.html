{% extends "base.html" %}

{% block content %}
<h2>Your Favourite Products</h2>
<ul class="list-group">
    {% for product in favourites %}
    <li class="list-group-item">
        <h5>{{ product.name }}</h5>
        <p>Price: ${{ product.price }}</p>
        <form action="{{ url_for('remove_from_favourites', product_id=product.id) }}" method="POST" class="d-inline">
            <button type="submit" class="btn btn-danger">Remove from Favourites</button>
        </form>
    </li>
    {% else %}
    <p class="text-muted">No favourites added yet.</p>
    {% endfor %}
</ul>
{% endblock %}
